<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cap Recognizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    #preview {
      max-width: 300px;
      margin: 1rem auto;
      display: block;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      color: #27ae60;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¢ Cap Recognizer</h1>
  <p>Select an image to identify the type of cap or hat.</p>

  <input type="file" id="imageInput" accept="image/*" />
  <img id="preview" src="" alt="Image Preview" />
  <br />
  <button onclick="predict()">Get Prediction</button>

  <div id="result"></div>

  <script type="module">
    import { Client } from "https://cdn.skypack.dev/@gradio/client";

    let selectedImageBlob = null;

    document.getElementById("imageInput").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (file) {
        selectedImageBlob = file;
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById("preview").src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    async function predict() {
      if (!selectedImageBlob) {
        alert("Please select an image first.");
        return;
      }

      document.getElementById("result").textContent = "Predicting...";

      try {
        const client = await Client.connect("Hasan9519/Cap-Recognizer");
        const result = await client.predict("/predict", {
          image: selectedImageBlob,
        });

        document.getElementById("result").textContent = `Prediction: ${result.data}`;
      } catch (error) {
        console.error(error);
        document.getElementById("result").textContent = "Error during prediction.";
      }
    }
  </script>
</body>
</html>
